version: "3.5"
services:
  mysql:
    container_name: mysql_container
    image: mysql
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: ${MYSQL_USER:-ITEM_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    ports:
      - '3306:3306'
    restart: unless-stopped